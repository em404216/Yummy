
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أنواع الفواكه المجمدة بالتجميد السريع IQF </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    :root {
      --thm-font: "Inter", sans-serif;
      --thm-base: #49a760;
      --thm-primary: #f7c35f;
      --thm-black: #255946;
      --thm-color: #6e7673;
      --thm-light: #f8f9fa;
      --thm-filter-match: #4da880;
    }
    body {
      font-family: var(--thm-font);
      background-color: var(--thm-light);
      color: var(--thm-black);
      text-align: right;
    }
    .veg-card {
      background: linear-gradient(145deg, #ffffff, #f1f1f1);
      padding: 25px;
      border-radius: 25px 5px 25px 5px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      border: 2px dashed var(--thm-primary);
    }
    .veg-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    .veg-card img {
      max-height: 180px;
      border-radius: 15px;
      margin-bottom: 15px;
      object-fit: cover;
      width: 100%;
      border: 3px solid var(--thm-base);
    }
    .veg-card h5 {
      color: var(--thm-base);
      margin-bottom: 10px;
      font-weight: 700;
      font-size: 1.2rem;
    }
    .veg-card p {
      color: var(--thm-color);
      font-size: 0.95rem;
      line-height: 1.5;
      flex-grow: 1;
    }
    .grade-section {
      max-width: 700px;
      margin: 40px auto 0;
      padding: 25px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
      text-align: right;
    }
    .grade-section h4 {
      color: var(--thm-base);
      font-weight: 700;
      margin-bottom: 15px;
    }
    .grade-section p {
      color: var(--thm-black);
      font-size: 1rem;
      margin-bottom: 10px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

<section class="py-5">
  <div class="container">
    <div class="text-center mb-5" data-aos="fade-up">
      <h2 class="fw-bold" style="color: var(--thm-base); font-size: 2rem;">أنواع الفواكه المجمدة بالتجميد السريع IQF</h2>
      <p class="lead mt-3" style="color: var(--thm-color); max-width: 700px; margin: auto;">
        نقدم مجموعة متنوعة من الفواكه المجمدة عالية الجودة تحافظ على شكلها وطعمها وقيمتها الغذائية.
      </p>
    </div>

    <div class="row g-4"></div>

    <div class="grade-section mt-5" data-aos="fade-up">
      <h4>درجات الجودة:</h4>
      <p><strong>الدرجة أ:</strong> لون ممتاز، حجم موحد، خالية من العيوب.</p>
      <p><strong>الدرجة ب:</strong> جودة جيدة مع بعض الفروقات البسيطة في اللون أو الحجم.</p>
    </div>

    <!-- Modals container -->
    <div id="modals-container"></div>
  </div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 800, once: true });

  const fruits = [
    {
      name: "فراولة مجمدة",
      img: "./img/items/item-1.jpeg",
      desc: "متوفرة بنظام IQF أو كتلة في درجات أ، ب، ج.",
      details: "الفاكهة الأكثر شعبية وتصديراً.\nمتوفرة بدرجات أ، ب، ج.\nتُستخدم في العصائر، المربى، والحلويات."
    },
    {
      name: "مانجو مجمد",
      img: "./img/items/mango.jpeg",
      desc: 'غالباً من أصناف "باتر" أو "عويس"، مقطعة شرائح أو مكعبات.',
      details: 'عادةً من نوع "زبده" أو "عويس".\nمقطعة إلى شرائح أو مكعبات.\nتُستخدم في العصائر والآيس كريم.'
    },
    {
      name: "جوافة مجمدة",
      img: "./img/items/guavas.jpg",
      desc: "عادةً ما تكون مجمدة كمكعبات أو مهروسة للعصائر.",
      details: "تُجمد عادةً كمكعبات أو مهروسة.\nتُستخدم في العصائر."
    },
    {
      name: "مشمش مجمد",
      img: "./img/items/meshmesh.jpeg",
      desc: "موسمي، مجمد كمكعبات أو شرائح.",
      details: "متوفر فقط في الموسم.\nمجمد كمكعبات أو شرائح."
    },
    {
      name: "كيوي مجمد",
      img: "./img/items/kiwii.jpeg",
      desc: "شرائح، مكعبات، أو مهروس. عادة بنظام IQF.",
      details: "متوفر كشرائح، مكعبات، أو مهروس.\nمجمد بطريقة IQF للحفاظ على الشكل والطعم."
    },
    {
      name: "رمان مجمد",
      img: "./img/items/romman.jpeg",
      desc: "مجمد كبذور أو معجون.",
      details: "يُستخدم في العصائر، الصلصات، والحلويات.\nيحافظ على النكهة بالتجميد السريع."
    }
  ];

  const row = document.querySelector(".row.g-4");
  const modalsContainer = document.getElementById("modals-container");

  fruits.forEach((fruit, i) => {
    const delay = 100 + i * 50;
    const id = `fruitModal${i}`;

    // إضافة البطاقة
    row.innerHTML += `
      <div class="col-12 col-sm-6 col-lg-4" data-aos="fade-up" data-aos-delay="${delay}">
        <div class="veg-card" data-bs-toggle="modal" data-bs-target="#${id}">
          <img src="${fruit.img}" alt="${fruit.name}" />
          <h5>${fruit.name}</h5>
          <p>${fruit.desc}</p>
        </div>
      </div>
    `;

    // إضافة النافذة المنبثقة (المودال)
    modalsContainer.innerHTML += `
      <div class="modal fade" id="${id}" tabindex="-1" aria-labelledby="${id}Label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header" style="background-color: var(--thm-base); color: white;">
              <h5 class="modal-title" id="${id}Label">تفاصيل ${fruit.name}</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="إغلاق"></button>
            </div>
            <div class="modal-body" style="font-size: 1rem; line-height: 1.7; color: var(--thm-black);">
              <p>${fruit.details.replace(/\n/g, '<br>')}</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
            </div>
          </div>
        </div>
      </div>
    `;
  });
</script>

</body>
</html>
